<div class="slider-checkbox-wrapper">

<label class="slider-checkbox-wrapper__label beforeslidebtn" title="Жирный котяра">Было</label>

<div class="slider-checkbox-wrapper__checkbox-wrapper"> <!-- оболочка в которой "плавает" переключалка -->

  <input type="checkbox" class="checkbox-wrapper__input" name="before-after" id="before-after" title="Переключатель">

  <div class="checkbox-wrapper__toggle"></div> <!-- переключалка -->

</div>

<div class="slider-checkbox-wrapper__range-controls range-controls"> <!-- оболочка для шкалы с поплавком для tablet и desktop -->

  <div class="range-controls__scale"></div> <!-- сама шкала -->

  <div class="range-controls__range-toggle"></div> <!-- поплавок -->

</div>

<label class="slider-checkbox-wrapper__label afterslidebtn" title="Худышка">Стало</label>

</div>
